        <footer>

            <p class="copyright text-muted">{{ .Site.Params.copyright | default "&copy; All rights reserved. Powered by [Hugo](https://gohugo.io)." | markdownify }}</p>

            {{ if .Site.Menus.icon }}
                <ul class="nav navbar-nav navbar-social">
                    {{ range sort .Site.Menus.icon }}
                        <li class="navbar-icon"><a href="{{ .URL }}" target="_blank">
                            {{ if ne .Name "artstation" }}
                                <i class="fa fa-{{ .Name }}"></i>
                            {{ end }}
                            {{ if eq .Name "artstation" }}
                                <i class="fab fa-{{ .Name }}"></i>
                            {{ end }}
                        </a></li>
                    {{ end }}
                </ul>
            {{ end }}

        </footer>

    </body>

</html>
